    <title>Simply Do: A Million Faces</title>

    <!--[if lt IE 7]>

    <body ng-controller="FacesController">
      
      <ul id="facesList">
        <li ng-repeat="face in faces">
            <a ng-click="createNewFace(); face.src = convertCanvasToImage()" >
              <img width="300" height="300" ng-src="{{face.src}}" />
            </a>
        </li>
      </ul>
      <h1 >
        <span ng-show="playerName">{{playerName}} has seen</span>
        <span ng-hide="playerName">You have seen</span>
        <ng-pluralize count="totalFaces"
              when="{'0': 'nothing',
                     '1': 'one face',
                     '2': 'two faces',
                     'other': '{} faces'}">
        </ng-pluralize>
      </h1>
      <p>Click the faces for more faces.<br />Created by <a href="http://simplydo.com">Simply Do</a><p>

    </body >

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')
    </script>
